<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trading - Afrifinance</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2);
                min-height: 100vh;
                padding: 20px;
            }
            .container{
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .header{
                background:linear-gradient(90deg,#2c5f2d 0%,#97bc62 100%);
                color: white;
                padding: 30px;
                text-align: center;
            }
            .header h1{
                font-size: 2.5em;
                margin-bottom: 10px;
                font-weight: 700;
            }
            .header p{
                font-size: 1.1em;
                opacity: 0.9;
            }
            .navbar{
                background-color: #34495e;
                padding: 0;
                margin: 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .nav-links{
                display: flex;
                justify-content: center;
                gap: 0;
            }
            .nav-link{
                color: #ecf0f1;
                text-decoration: none;
                padding: 15px 20px;
                display: block;
                transition: all 0.3s ease;
                border-bottom: 3px solid transparent;
            }
            .nav-link:hover{
                background-color: #2c3e50;
                border-bottom: 3px solid #27ae60;
                color:white;
            }
            .nav-link.active{
                background-color: #27ae60;
                border-bottom: 3px solid #27ae60;
                color:white;
            }
            .main-content{
                padding: 30px;
            }
            .trading-layout{
                display: grid;
                gap: 30px;
                margin: 30px 0;
                grid-template-columns:1fr 1fr;
            }
            .trading-left, .trading-right{
                background-color: white;
                
            }
        </style>
