<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets - AfriFinance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2);
            min-height: 100vh;
            padding: 20px;
            color:#ffffff;
        }
        .container{
            max-width: 100%;
            min-height: 100vh;
            background: white;
        }
        .header{
            background:#1a1a1a;
            border-bottom: 1px solid #333;
            padding: 20px;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        .header h1{
            font-size: 24px;
            color: #00ff88;
            font-weight: 600;
        }
        .header p{
            font-size: 14px;
            color: #888;
            margin-top: 4px;
        }
        .header-right{
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .main-content{
            padding: 20px;
            padding-bottom: 100px;
        }
        .ai-section{
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border-left: 4px solid #ff9f00;
        }
        .ai-ssection h2{
            color: #ff9f00;
            font-size: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .ai-section p{
            color: #ccc;
            line-height: 1.5;
        }
        .market-tabs{
            display: flex;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        .tab{
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            border-radius: 6px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .tab.active{
            background: #fff;
            color: #1a1a1a;
        }
        .tab:hover:not(.active){
            background: #333;
            color: #fff;
        }
        .market-section{
            margin-bottom: 32px;
        }
        .section-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .section-title{
            color: #00ff88;
            font-size: 18px;
            font-weight: 600;
        }
        .view-all{
            color: #888;
            font-size: 14px;
            text-decoration: none;
        }
        .stock-container{
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 20px;
        }
        .stock-list{
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }
        .list-title{
            color: #00ff88;
            font-size: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .list-title-red{
            color: #ff6b6b;
        }
        .stock-item{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        .stock-item:last-child{
            border-bottom: none;
        }
        .stock-info h4{
            color: #fff;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .stock-info p{
            color: #888;
            font-size: 14px;
        }
        .stock-price{
            text-align: right;
        }
        .stock-price .change{
            font-size: 14px;
            font-weight: 500;
        }
        .positive{
            color: #00ff88;
        }
        .negative{
            color: #ff6b6b;
        }
        .indices-grid{
            display: grid;
            grid-template-columns:1fr 1fr 1fr;
            gap: 12px;
        }
        .index-item{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #333;
        }
        .index-item:last-child{
            border-bottom: none;
        }
        .index-name{
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }
        .index-value{
            color:#aaa;
            font-size: 14px;

        }
        .index-price{
            text-align: right;
        }
        .index-price.price{
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .index-price .change{
            font-size: 14px;
            font-weight: 500;
        }
        .bottom-nav{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 12px 0;
        }
        .nav-links{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #888;
            font-size: 12px;
            transition: color 0.3s;
        }
        .nav-link.active{
            color: #00ff88;
        }
        .nav-link:hover{
            color: #00ff88;
        }
        .nav-icon{
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        @media (max-width: 768px){
            .stock-container{
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .main-content{
                padding: 16px;
                padding-bottom: 100px;
            }
            .header h1{
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>markets</h1>
                <p>Global market overview</p>
            </div>
            <div class="header-right">
                <div>üîç </div>
                <div>üîî</div>
            </div>
        </div>

        <div class="main-content">
            <div class="ai-section">
                <h2>ü§ñ AI Quick Take</h2>
                <p>Markets showing positive momentum today with banking sector leading gains .NSE 20 up 1.2% driven by strong earnings report from major institutions.</p>
            </div>

            <div class="market-tabs">
                <button class="tab active">üìà stocks</button>
                <button class="tab">‚Çø Crypto</button>
                <button class="tab">üìä ETFS </button>
                
            </div>
        </div>
    </div>
</body>
</html>
